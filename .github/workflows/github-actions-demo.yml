name: AI Translation CLI

run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

# Problem is that if there's many PR's i.e. fixing small typos
on:
  push:
    branches: [test]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      # Steps to check what json files have changed
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v36

      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done

      - name: Get changed files in the docs folder
        id: changed-files-specific
        uses: tj-actions/changed-files@v36
        with:
          files: /test.{json}

      - name: Run translation if any json file(s) in the docs folder change
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          echo "One or more files in the docs folder has changed."
          echo "List all the files that have changed: ${{ steps.changed-files-specific.outputs.all_changed_files }}"
          node index -i test.json -o {{lang}}_test.json -l es -s ${{ secrets.OPENAI_SECRET }}

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply file changes
