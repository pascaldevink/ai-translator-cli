name: AI Translation CLI

run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

# Problem is that if there's many PR's i.e. fixing small typos
on:
  push:
    branches: [test]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run Translation CLI
        run: node index -i test.json -o {{lang}}_test.json -l es ${{ secrets.OPENAI_API_KEY }}

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply file changes